<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A modern starter template built with love." />
  <meta name="theme-color" content="#0d9488" />

  <title>Welcome - My Awesome Project</title>

  <!-- Favicon (feel free to replace) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöÄ</text></svg>">

  <style>
    :root {
      --bg: #fafafa;
      --text: #1f2937;
      --primary: #0d9488;
      --card: #ffffff;
      --border: #e5e7eb;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111827;
        --text: #f3f4f6;
        --primary: #2dd4bf;
        --card: #1f2937;
        --border: #374151;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      display: grid;
      place-items: center;
      min-height: 100dvh;
      padding: 2rem;
    }

    main {
      max-width: 640px;
      width: 100%;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary), #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.125rem;
      color: #6b7280;
      margin-bottom: 2rem;
    }

    .dark p { color: #9ca3af; }

    a {
      display: inline-block;
      background: var(--primary);
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all 0.2s;
    }

    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(13, 148, 136, 0.3);
    }

    footer {
      margin-top: 4rem;
      font-size: 0.875rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>Hello World! üëã</h1>
      <p>Welcome to your new project. This is a fully responsive, dark-mode-aware starter template ready for 2025.</p>
      <a href="https://github.com" target="_blank" rel="noopener">Get Started</a>
    </div>

    <footer>
      Made with ‚ù§Ô∏è using plain HTML & CSS ‚Ä¢ <span id="year"></span>
    </footer>
  </main>

  <script>
    // Auto-update year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
